<script>
  document.addEventListener("DOMContentLoaded", () => {
    const audios = document.querySelectorAll("#playlist audio");
    let current = 0;

    const playNext = () => {
      if (current < audios.length) {
        audios[current].play();
        audios[current].addEventListener("ended", () => {
          current++;
          playNext();
        }, { once: true });
      }
    };

    // Start the playlist automatically
    if (audios.length > 0) {
      playNext();
    }
  });
</script>
